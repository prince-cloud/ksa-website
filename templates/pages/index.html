{% extends '_base.html'%}
{% block content %}

<!-- Main Content-->
<div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
        <!-- Post preview-->
        {% for post in posts %}
        <div class="post-preview">
            <a href="{% url 'services:post-detail' post.slug %}">
                <h2 class="post-title">{{ post.title }}</h2>
                <h3 class="post-subtitle">
                    {{ post.content }}
                </h3>
            </a>
            <p class="post-meta">
                Posted by
                <a href="#!">admin</a>
                on {{ post.date_posted }}
            </p>
        </div>
        <!-- Divider-->
        <hr class="my-4" />
        {% endfor %}
        <!-- Pager-->
        <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">
            Older Posts
                â†’</a></div>
    </div>
</div>
</div>
{% endblock %}
