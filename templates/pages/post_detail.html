{% extends '_base.html'%}

{% block title %}
{{ post.title }}
{% endblock %}


{% block content %}

<div class="container mt-lg-4 pt-lg-5 pt-5">
    <div class="row">
        <div class="col-md-12">
            <img src="{{ post.title_image.url }}" width="100%" alt="">
        </div>
    </div>
</div>

<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>
                    {{ post.content |safe }}
                </p>
            </div>
        </div>
    </div>
</article>

{% endblock %}
