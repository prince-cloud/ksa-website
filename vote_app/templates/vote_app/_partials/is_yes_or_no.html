<div class="row py-3 justify-content-center align-items-center">

    {% for aspirant in position.aspirants.all %}
    <div class="col-sm-6 animate__animated animate__backInUp col-md-6 py-2">
        <div class="d-flex bg-white flex-column shadow rounded-5 h-100">
            <div class="card-image" style="height: 200px;">
                <img class="img-default" src="{{ aspirant.picture.url }}" alt="aspirant image" style="object-fit: contain;">
            </div>
            <div class="card-body h-100 text-center">
                <h4>{{ aspirant.name }}</h4>
                {% if aspirant == vote.aspirant %}
                <p class="badge badge-pill badge-warning text-italic">Currently Selected</p>
                {% endif %}

            </div>
            
        </div>
        <div class="d-flex gap-3 text-center py-3">
            <div class="col-6">
                <a href="{{ aspirant.get_vote_url }}?vote=yes" class="btn btn-success  btn-lg w-100">Yes</a>
            </div>
            <div class="col-6">
                <a href="{{ aspirant.get_vote_url }}?vote=no" class="btn btn-primary btn-lg w-100">No</a>
            </div>
        </div>
    </div>
    {% endfor %}
    
</div>
